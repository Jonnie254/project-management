<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management</title>
    <link rel="stylesheet" href="../css/user.dashboard.css">
</head>

<body>
    <div class="main">
        <div class="sideBar">
            <br>
            <div class="logo">
                <h1>Project Manage</h1>
            </div>
            <br>
            <br>
            <div class="links">
                <ul>
                    <li id="dashboard-btn"><ion-icon name="grid-outline" class="link-icon"></ion-icon><a>Dashboard</a>
                    </li>
                    <li id="project-sections-btn"><ion-icon name="card-outline" class="link-icon"></ion-icon><a
                            href="#">Projects</a></li>
                    <li id="profile-btn"><ion-icon name="people-outline" class="link-icon"></ion-icon><a
                            href="#">Profile</a></li>
                    <li id="log-out-btn"><ion-icon name="log-out-outline" class="link-icon"></ion-icon><a href="#">Log
                            Out</a></li>
                </ul>
            </div>
        </div>
        <div class="main-content">
            <div class="main-header">
                <ion-icon name="menu-outline" class="icon"></ion-icon>
                <h2>Dashboard</h2>
                <form>
                    <ion-icon name="search-circle-outline" class="link-icon"></ion-icon>
                    <input type="text" placeholder="Search for anything">
                </form>
                <div class="profile">
                    <img src="/frontend/assests/profileimage.jpg" alt="profile-img" class="profileImg">
                    <div class="profile-text">
                        <p></p>
                    </div>
                </div>
            </div>
            <div class="main-body">
                <div class="cards">
                    <div class="card">
                        <ion-icon name="card-outline" class="link-icon"></ion-icon>
                        <p>Projects</p>
                        <h2>100</h2>
                    </div>
                    <div class="card">
                        <ion-icon name="timer-outline" class="link-icon"></ion-icon>
                        <p>Time Spent</p>
                        <h2>20HRS</h2>
                    </div>
                </div>
            </div>
            <section id="profile-section">
                <div class="container">
                    <div class="tabs">
                        <p class="tab act" id="settings-tab">Settings</p>
                        <p class="tab" id="change-password-tab">Change password</p>
                    </div>
                    <hr id="line">

                    <div class="tab-content" id="settings-content">
                        <form id="settings-form">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" id="full-name">
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email">
                            </div>
                            <button type="submit" id="save-details" class="btn">Save</button>
                        </form>
                    </div>
                    <div class="tab-content" id="change-password-content" style="display:none;">
                        <form id="change-password-form">
                            <div class="form-group">
                                <label for="current-password">Current password</label>
                                <input type="password" id="current-password" name="current-password">
                            </div>
                            <div class="form-group">
                                <label for="new-password">New password</label>
                                <input type="password" id="new-password" name="new-password">
                            </div>
                            <div class="form-group">
                                <label for="confirm-password">Confirm password</label>
                                <input type="password" id="confirm-password" name="confirm-password">
                            </div>
                            <button type="submit" class="btn">Save</button>
                        </form>
                    </div>
                </div>
            </section>
            <section id="project-section" style="display:none">
                <!--create a table-->
                <div class="assignedTable">
                    <table>
                        <thead>
                            <tr>
                                <th>Project Name</th>
                                <th>Project Description</th>
                                <th>Project Status</th>
                                <th>Project Deadline</th>
                                <th>Project Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Project 1</td>
                                <td>Project 1 description</td>
                                <td>Project 1 status</td>
                                <td>Project 1 deadline</td>
                                <td>
                                    <button class="btn" id="edit-btn">Edit</button>
                                    <button class="btn" id="delete-btn">Delete</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
            </section>
        </div>
    </div>
    <script src="../dist/users/user.dashboard.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
