<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management</title>
    <link rel="stylesheet" href="/frontend/css/admin.dashboard.css">
</head>

<body>
    <div class="main">
        <div class="sideBar">
            <div class="logo">
                <h1>Project Manage</h1>
            </div>
            <br>
            <br>
            <br>
            <div class="links">
                <ul>
                    <li class="active"><ion-icon name="grid-outline" class="link-icon"></ion-icon><a
                            href="user.dashboard.html">Dashboard</a></li>
                    <li><ion-icon name="card-outline" class="link-icon"></ion-icon><a href="#">Projects</a></li>
                    <li><ion-icon name="people-outline" class="link-icon"></ion-icon><a href="#">Profile</a></li>
                    <li><ion-icon name="settings-outline" class="link-icon"></ion-icon><a href="#">Settings</a></li>
                </ul>

            </div>

        </div>
        <div class="main-content">
            <div class="main-header">
                <ion-icon name="menu-outline" class="icon"></ion-icon>
                <h2>Dashboard</h2>
                <form>
                    <ion-icon name="search-circle-outline" class="link-icon"></ion-icon>
                    <input type="text" placeholder="Search for anything">
                </form>
                <div class="profile">
                    <img src="/frontend/assests/profile.jpg" alt="profile-img" class="profileImg">
                    <div class="profile-text">

                        <p>Alex melan</p>

                        <!-- drop down  -->

                    </div>
                </div>
            </div>

            <div class="main-body">
                <div class="cards">
                    <div class="card">
                        <ion-icon name="card-outline" class="link-icon"></ion-icon>
                        <p>Projects</p>
                        <h2>100</h2>
                    </div>
                    <div class="card">
                        <ion-icon name="people-outline" class="link-icon"></ion-icon>
                        <p>Users</p>
                        <h2>100</h2>
                    </div>
                    <div class="card">
                        <ion-icon name="timer-outline" class="link-icon"></ion-icon>
                        <p>Time Spent</p>
                        <h2>20HRS</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
