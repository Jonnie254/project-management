<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link stylesheet rel="stylesheet" href="/frontend/css/registration.css">
    <title>Registration Form</title>
</head>

<body>
    <div class="container">
        <div class="register-container">
            <div class="logo-name">
                <img src="/frontend/assests/plus.png" width="50px" height="50px">
                <p>Project Manager</p>
            </div>
            <div class="container-form">
                <h1>Register</h1>
                <form id="form-id">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name">
                    <div class="error-message">
                        <p>Name is required</p>
                    </div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email">
                    <div class="error-message">
                        <p>Email is required</p>
                    </div>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password">
                    <div class="error-message">
                        <p>Password is required</p>
                    </div>
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password"
                        placeholder="Confirm your password">
                    <div class="error-message">
                        <p>Passwords do not match</p>
                    </div>
                    <button type="submit" class="register-btn" id="register-btn">Register</button>
                    <p>Already have an account? <a href="/frontend/html/login.html">Login</a></p>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
