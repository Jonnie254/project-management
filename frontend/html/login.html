<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../css/login.register.css">
    <title>Project Management</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form id="form-register">
                <h1>Create Account</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>or use your email for registration</span>
                <input type="text" id="name-register" placeholder="Name">
                <div id="name-error" class="error-message"></div>
                <input type="email" id="email-register" placeholder="Email">
                <div id="email-error" class="error-message"></div>
                <input type="password" id="password-register" placeholder="Password">
                <div id="password-error" class="error-message"></div>
                <input type="password" id="confirm-password" placeholder="Confirm Password">
                <div id="confirm-password-error" class="error-message"></div>
                <button type="submit">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form id="form-login">
                <h1>Sign In</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>or use your email for login</span>
                <input type="text" id="email-login" placeholder="Email">
                <div id="email-login-error" class="error-message"></div>
                <input type="password" id="password-login" placeholder="Password">
                <div id="password-login-error" class="error-message"></div>
                <a href="#">Forgot Your Password?</a>
                <button type="submit">Sign In</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal details to use all site features</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello, Friend!</h1>
                    <p>Register with your personal details to use all site features</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <div id="pop-up" class="pop-up">
        <h1 id="popup-title"></h1>
        <p id="popup-message"></p>
        <i id="popup-icon"></i>
    </div>
    <script src="/frontend/dist/users/user.login.js"></script>
</body>

</html>
